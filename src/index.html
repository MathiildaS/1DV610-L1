<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script type="module" src="./js/index.js"></script>
    <title>LetterCounter</title>
</head>
<body>
    <div>
    <h1 class="gradient">Hello and welcome!</h1>
    <h2>Curious to know how many vowels and consonants are in your name? <br><br>Let's find out!</h2>
    <input type="text" id="userInput" placeholder="Please enter your name here">
    <button id="enterBtn">Enter name</button>

    <h2 id="greeting">Greetings <span id="userName"></span>!<br><br> 
        Your name consist of: <span id="vowels">0</span> vowels and <span id="consonants">0</span> consonants.<br><br>
        <div id="catImage"></div><br>
        <span class="gradient">Have a meow-tastic day! 🐈</span></h2>
    </div>
</body>
</html>
