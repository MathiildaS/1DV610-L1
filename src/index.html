<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script type="module" src="./js/index.js"></script>
    <title>LetterCounter</title>
</head>
<body>
    <h1>Hi and welcome!</h1>
    <h2>Are you curious to know how many vowels and consonants are in your name? Let's find out!</h2>
    <input type="text" id="userInput" placeholder="Please enter your name here">
    <button id="enterBtn">Enter name</button>

    <h2>Greetings! Your name consist of: <div id="vowels">0</div> vowels and <div id="consonants">0</div> consonants.</h2>
</body>
</html>
